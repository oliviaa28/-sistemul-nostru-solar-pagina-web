<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sistemul nostru solar reprezentat 3D</title>
    <link rel="stylesheet" href="./style_3d.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

   

  </head>
  <body>
    <body class="opening hide-UI view-2D zoom-large data-close controls-close">
      <div id="navbar">
        <a id="toggle-data" href="#data"><i class="icon-data"></i>Data</a>
        
        <h1>
          Sistemul nostru solar reprezentat 3D<br /><span
           
          >
        </h1>
        <a id="toggle-controls" href="#controls"
          ><i class="icon-controls"></i>Controls</a>
      </div>
      <div id="data">
        <a class="sun" title="soare" href="#sunspeed">Soare</a>
        <a class="mercury" title="mercur" href="#vitezamercur">Mercur</a>
        <a class="venus" title="venus" href="#vitezavenus">Venus</a>
        <a class="earth active" title="terra" href="#vitezaterra">Terra</a>
        <a class="mars" title="marte" href="#vitezamarte">Marte</a>
        <a class="jupiter" title="jupiter" href="#vitezajupiter">Jupiter</a>
        <a class="saturn" title="saturn" href="#vitezasaturn">Saturn</a>
        <a class="uranus" title="uranus" href="#vitezauranus">Uranus</a>
        <a class="neptune" title="neptun" href="#vitezaneptun">Neptun</a>
      </div>
      
     
		
      

      <div id="controls">
        <label class="set-view">
          <input type="checkbox" />
        </label>
        <label class="set-zoom">
          <input type="checkbox" />
        </label>
        
        <label>
          <input type="radio" class="set-speed" name="scale" checked />
          <span>Viteză</span>
        </label>
        <label>
          <input type="radio" class="set-size" name="scale" />
          <span>Dimensiune</span>
        </label>
        <label>
          <input type="radio" class="set-distance" name="scale" />
          <span>Distanță</span>
       
        <div class="container">
          <div class="btn-holder">
            
            <button class="button-36" role="button"><a style="color: #fffafa;" style="text-decoration: none;" href="index.html">Meniul principal</a></button>
          </div>
        </div>

      
      
        
      </div>
      <div id="universe" class="scale-stretched">
        <div id="galaxy">
          <div id="solar-system" class="earth">
            <div id="mercury" class="orbit">
              <div class="pos">
                <div class="planet">
                  <dl class="infos">
                    <dt>Mercur</dt>
                    <dd><span></span></dd>
                  </dl>
                </div>
              </div>
            </div>
            <div id="venus" class="orbit">
              <div class="pos">
                <div class="planet">
                  <dl class="infos">
                    <dt>Venus</dt>
                    <dd><span></span></dd>
                  </dl>
                </div>
              </div>
            </div>
            <div id="earth" class="orbit">
              <div class="pos">
                <div class="orbit">
                  <div class="pos">
                    <div class="moon"></div>
                  </div>
                </div>
                <div class="planet">
                  <dl class="infos">
                    <dt>Terra</dt>
                    <dd><span></span></dd>
                  </dl>
                </div>
              </div>
            </div>
            <div id="mars" class="orbit">
              <div class="pos">
                <div class="planet">
                  <dl class="infos">
                    <dt>Marte</dt>
                    <dd><span></span></dd>
                  </dl>
                </div>
              </div>
            </div>
            <div id="jupiter" class="orbit">
              <div class="pos">
                <div class="planet">
                  <dl class="infos">
                    <dt>Jupiter</dt>
                    <dd><span></span></dd>
                  </dl>
                </div>
              </div>
            </div>
            <div id="saturn" class="orbit">
              <div class="pos">
                <div class="planet">
                  <div class="ring"></div>
                  <dl class="infos">
                    <dt>Saturn</dt>
                    <dd><span></span></dd>
                  </dl>
                </div>
              </div>
            </div>
            <div id="uranus" class="orbit">
              <div class="pos">
                <div class="planet">
                  <dl class="infos">
                    <dt>Uranus</dt>
                    <dd><span></span></dd>
                  </dl>
                </div>
              </div>
            </div>
            <div id="neptune" class="orbit">
              <div class="pos">
                <div class="planet">
                  <dl class="infos">
                    <dt>Neptun</dt>
                    <dd><span></span></dd>
                  </dl>
                </div>
              </div>
            </div>
            <div id="sun">
              <dl class="infos">
                <dt>Soare</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        
      </div>


     
        




      <script src="js/prefixfree.min.js"></script>
      <script src="js/scripts.min.js"></script>
    </body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./script_3d.js"></script>

    <script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

  </body>
</html>
